<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>課表</title>
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/assets/style.css" />
    </head>
    <body>
        <main class="container-md my-5">
            <div class="row gx-3 justify-content-end align-items-center mb-3">
                <div class="col-auto">
                    <label for="semester" class="col-form-label">學期</label>
                </div>
                <div class="col-auto">
                    <select id="semester" class="form-select">
                        <option value="1121">112-1</option>
                        <option value="1122">112-2</option>
                        <option value="1131">113-1</option>
                        <option value="1132">113-2</option>
                        <option value="1141" selected>114-1</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered text-center align-middle">
                    <thead></thead>
                    <tbody class="table-group-divider"></tbody>
                    <caption class="text-end">
                        &copy; 2023 - 2025 YuanOwO.
                    </caption>
                </table>
            </div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">課程資訊</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-warning alert-dismissible" role="alert">
                            <strong>注意！</strong>本資訊僅供參考，請以學校公告為準。
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="row" id="modal-container"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .table {
                min-width: 720px;
                table-layout: fixed;
            }
            .modal-body .d-flex div:first-child {
                width: 5rem;
            }
            .modal-body .d-flex:last-child * {
                border-bottom: none !important;
            }
        </style>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <script src="/assets/constants.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
