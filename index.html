<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>課表</title>
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/lib/bootstrap.min.css" />
    </head>
    <body>
        <main class="container-md my-5">
            <div class="row gx-3 justify-content-end align-items-center mb-3">
                <div class="col-auto">
                    <label for="semester" class="col-form-label">學期</label>
                </div>
                <div class="col-auto">
                    <select id="semester" class="form-select" aria-label="選擇顯示哪學期的課表">
                        <option value="1121">112-1</option>
                        <option value="1122">112-2</option>
                        <option value="1131">113-1</option>
                        <option value="1132" selected>113-2</option>
                    </select>
                </div>
            </div>

            <table class="table table-striped table-hover table-bordered text-center align-middle">
                <thead></thead>
                <tbody class="table-group-divider"></tbody>
                <caption class="text-end">
                    &copy; 2023 - 2025 YuanOwO.
                </caption>
            </table>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">課程資訊</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr>
                                <th>課名</th>
                                <td id="modal-name"></td>
                            </tr>
                            <tr>
                                <th>課號</th>
                                <td><code id="modal-code"></code></td>
                            </tr>
                            <tr>
                                <th>教師</th>
                                <td id="modal-teacher"></td>
                            </tr>
                            <tr>
                                <th>班級</th>
                                <td id="modal-grade"></td>
                            </tr>
                            <tr>
                                <th>上課時間</th>
                                <td id="modal-time"></td>
                            </tr>
                            <tr>
                                <th>上課地點</th>
                                <td id="modal-place"></td>
                            </tr>
                            <tr>
                                <th>學分</th>
                                <td id="modal-credit"></td>
                            </tr>
                            <tr>
                                <th>選課類別</th>
                                <td id="modal-category"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .modal-body .table {
                margin-bottom: 0;
            }
            .modal-body th {
                width: 5rem;
            }
            .modal-body tr:last-child * {
                border-bottom: none !important;
            }
        </style>

        <script src="/lib/bootstrap.bundle.min.js"></script>
        <script src="/assets/constants.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
